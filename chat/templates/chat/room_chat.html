{% extends "chat/base.html" %}

{% block extra-style %}
    <style>
        .chat-message > div {
            background-color: #3b3b3d;
            color: #e1e1e1;
            border-radius: 0.8em;
            padding: 0.4em;
            margin: 0.4em 0;
            display: inline-block;
            white-space: pre-wrap;
            max-width: 80%;
            word-wrap: break-word;
        }

        .chat-message.me {
            text-align: right;
        }

        .chat-message.me > div {
            background-color: #1f8cff;
            color: #fff;
            text-align: left;
        }

    </style>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-sm-12">
                <div class="card" style="height: 600px">
                    <div class="card-header">
                        채팅방 : {{ room.name }}
                    </div>
                    <div class="card-body overflow-hidden">
                        <div id="chat_messages" class="w-100 h-100 border-0 overflow-scroll"></div>
                    </div>
                    <div class="card-footer">
                        <form id="message_form">
                            <input type="text" name="message" class="form-control" autofocus autocomplete="off"/>
                        </form>
                    </div>
                </div>
                <hr class="my-3"/>

                <a href="{% url 'chat:index' %}" class="btn btn-primary">대기실로 이동</a>
                {% if request.user == room.owner %}
                    <a href="{% url 'chat:room_delete' room.pk %}" class="btn btn-danger">
                        채팅방 삭제하기
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
         aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">알림</h1>
                </div>
                <div class="modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block extra-script %}
    <script>
        const handlers = {
            chat_messages_tag: null,
            ws: null,
            retry: 0,

            init() {
                this.chat_messages_tag = document.querySelector('#chat_messages');
                document.querySelector("#message_form").addEventListener("submit", this.onsubmit.bind(this));
            },

            connect(ws_url) {
                if (this.ws) this.ws.close();
                this.ws = new WebSocket(ws_url || this.ws?.url);

                this.ws.onopen = this.onopen.bind(this);
                this.ws.onclose = this.onclose.bind(this);
                this.ws.onerror = this.onerror.bind(this);
                this.ws.onmessage = this.onmessage.bind(this);
            },
            reconnect() {
                this.connect();
            },
            onopen() {
                console.log("connected to websocket server");
                this.retry = 0;
            },
            onclose(event) {
                const close_code = event.code;

                if (close_code === 4000) {
                    this.modal("채팅방이 삭제되었습니다. 대기실로 이동합니다.", () => {
                        window.location.href = "{% url "chat:index" %}"
                    })
                }
                if (!event.wasClean) {
                    console.error("웹소켓 서버가 죽었거나 네트워크 장애입니다.");
                    if (this.retry < 3) {
                        this.retry++;
                        setTimeout(() => {
                            this.reconnect();
                            console.log(`[${this.retry}] 접속 재시도`);
                        }, 1000 * this.retry)
                    } else {
                        console.log("websocket server connect fail.");
                        window.location.href = "{% url 'chat:index' %}";
                    }
                }
            },
            onerror() {
                console.log("websocket server connect fail.");
                window.location.href = "{% url 'chat:index' %}";
            },
            onmessage(event) {
                const message_json = event.data;
                console.log("message received: ", message_json);

                const {type, message, sender} = JSON.parse(message_json);
                switch (type) {
                    case "chat.message":
                        this.append_message(message, sender);
                        break;
                    default:
                        console.error(`Invalid message type : ${type}`);
                }
            },

            append_message(message, sender) {
                const element = document.createElement("div");
                element.className = "chat-message";

                let footer = "";
                if (sender === "{{ user.username }}") {
                    element.className += " me";
                } else if (sender) {
                    footer = ` from ${sender}`;
                }

                const wrapper = document.createElement("div");
                wrapper.textContent = message + footer;
                element.appendChild(wrapper);

                this.chat_messages_tag.appendChild(element);
                this.chat_messages_tag.scrollTop = this.chat_messages_tag.scrollHeight;
            },

            onsubmit(event) {
                event.preventDefault();

                const form_data = new FormData(event.target);
                const props = Object.fromEntries(form_data);
                event.target.reset();

                const {message} = props;
                console.log("message to websocket: ", message);

                this.ws.send(JSON.stringify({
                    type: "chat.message",
                    message: message,
                }))
            },
            modal(message, ok_handler) {
                const modal_ele = document.querySelector("#staticBackdrop");
                const body_ele = modal_ele.querySelector(".modal-body");
                const button_ele = modal_ele.querySelector(".modal-footer button");

                body_ele.textContent = message;

                button_ele.addEventListener("click", () => {
                    if (ok_handler) ok_handler();
                    modal.hide();
                });

                const modal = new bootstrap.Modal(modal_ele);
                modal.show();
            }
        };

        handlers.init();

        const protocol = location.protocol === "http:" ? "ws:" : "wss:";
        const ws_url = protocol + "//" + location.host + "/ws" + location.pathname;
        handlers.connect(ws_url);

    </script>
{% endblock %}
